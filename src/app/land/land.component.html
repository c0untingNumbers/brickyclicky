<div >
    <h2>Land details:</h2>
    <p>Level: {{getLevel()}}</p>
    <p>Capacity: {{getCapacity()}}</p>
    <p>Efficiency: {{getEfficiency()}}</p>
    <p>Workers: {{getNumWorkers()}}</p>
    <button (click)="addWorkers(1)"> Add worker</button>
    <button (click)="removeWorkers(1)"> Remove worker</button>
    <button (click)="expand()"> Add level</button>
</div>
